<!DOCTYPE html>
<html lang="en">
<head th:include="layout/master :: head_master">
    <title id="title">MCC 53 Official Web - Todo Page</title>
</head>
<body>
    <div class="page-wrapper" th:include="layout/master :: main_layout">
            <div class="main" id="main">
                <div class="container">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <div class="d-flex justify-content-between">
                                <h3 class="text-white">Department Data</h3>
                                <button class="btn btn-sm btn-success" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#todoModal"
                                        th:onclick="create()"
                                        >
                                    <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered" style="width:100%" id="table">
                                <thead>
                                    <tr>
                                        <td>User Id</td>
                                        <td>Id</td>
                                        <td>Title</td>
                                        <td>Completed</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr th:each="dep : ${dept}">
                                        <td th:text="${dep.id}"></td>
                                        <td th:text="${dep.name}"></td>
                                        <td>
                                            <a th:href="@{/department/update/{id}(id=${dep.id})}">
                                               <i class="fas fa-edit"></i>
                                            </a>
                                            <div></div>
                                            <a th:href="@{/department/delete/{id}(id=${dep.id})}">
                                               <i class="fas fa-trash-alt"></i>
                                            </a> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container">

                </div>

            </div>
    </div>
</body>
</html>
