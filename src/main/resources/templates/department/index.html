<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    
    <title>Department Get All</title>
</head>
<body>
    <div class="container">
      <a th:href="@{/department/add}" class="btn btn-primary mb-3 mt-3">
       <i class="fas fa-abacus"></i>
          Add Department
      </a>
      <table class="table table-striped">
        <thead>
          <tr class="table-dark">
            <th>Id</th>
            <th>Name</th>
            <th>Option</th>
          </tr>
        </thead>
            <tr th:each="dep : ${dept}">
                <td th:text="${dep.id}"></td>
                <td th:text="${dep.name}"></td>
                <td>
                    <a th:href="@{/department/update/{id}(id=${dep.id})}">
                       <i class="fas fa-edit"></i>
                    </a>
                    <div></div>
                    <a th:href="@{/department/delete/{id}(id=${dep.id})}">
                       <i class="fas fa-trash-alt"></i>
                    </a> 
                </td>
            </tr>
      </table>
  </div>
</body>
</html>
