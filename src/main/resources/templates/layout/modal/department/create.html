<div class="modal-body-content" id="modal-body-content">
  <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">New Department</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form action="#" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Department Name</label>
          <input type="text" name="name" class="form-control" id="recipient-name" required>
          <div class="invalid-feedback">
              Tolong Masukkan Department
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" onclick="postCreateDepartment()" class="btn btn-primary">Send message</button>
  </div>
</div>
