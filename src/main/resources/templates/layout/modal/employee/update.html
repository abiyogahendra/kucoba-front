<div class="modal-body-content" id="modal-body-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action="#" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">First Name</label>
                <input type="text" name="username" th:value="${emp.name}" class="input-data form-control" required>
                <div class="invalid-feedback">
                    Tolong Masukkan First Name
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Last Name</label>
                <input type="text" name="lastname" th:value="${emp.last_name}" class="input-data form-control" required>
                <div class="invalid-feedback">
                    Tolong Masukkan Last Name
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input type="email" name="email" th:value="${emp.email}" class="input-data form-control" required>
                <div class="invalid-feedback">
                    Tolong Masukkan Email
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Address</label>
                <textarea name="address" id="" th:text="${emp.address}" th:value="${emp.address}" cols="30" class="input-data form-control" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Tolong Masukkan Email
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Department</label>
                <select class="form-control input-data" name="department" id="exampleFormControlSelect1" required>
                    
                    <option th:selected="${d.id == emp.department.id}" th:each="d : ${department}" th:text="${d.name}" th:value="${d.id}"></option>
                </select>
                <div class="invalid-feedback">
                    Tolong Masukkan alamat !
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-secondary btn-action" data-dismiss="modal">Close</button>
        <button type="submit" th:onclick="|postUpdateEmployee('${emp.id}')|" class="btn btn-primary btn-action">Update</button>
    </div>
</div>
